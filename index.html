<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>

        <div class="controls">
            <div class="difficulty">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="new-game-btn">New Game</button>
        </div>

        <div id="sudoku-board" class="sudoku-board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="numpad">
            <div class="numpad-numbers">
                 <!-- Number buttons will be generated by JavaScript -->
            </div>
             <button id="erase-btn" class="numpad-btn erase">Erase</button>
        </div>


        <div class="action-buttons">
            <button id="hint-btn">Hint (<span id="hints-left">3</span>)</button>
            <button id="validate-btn">Validate</button>
            <button id="reset-btn">Reset</button>
        </div>

        <p id="message-area" class="message-area"></p>

    </div>

    <script src="sudoku-solver.js"></script>
    <script src="script.js"></script>
</body>
</html>
